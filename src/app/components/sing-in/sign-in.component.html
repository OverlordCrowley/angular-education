<div class="wrapper">
  <form class="modal-wrapper">
    <p class="modal-title">
      Вход в учётную запись
    </p>
    <div class="field-block">
      <input class="field" type="email" placeholder="Адрес электронной почты" (input)="onEmailChange($event)">
      <input class="field" type="password" placeholder="Пароль" (input)="onPasswordChange($event)">
    </div>
<!--    <p [ngClass]="{error: !isGood }">Error</p>-->

    <button (click)="check()" class="blue-btn btn-right">Войти</button>
  </form>


</div>
